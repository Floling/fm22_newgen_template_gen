<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet" />
    <link href="resources/css/styles.css" rel="stylesheet" />
    <title>FM22 Better NewGen Templates</title>
</head>
<body>
    <h1>Better Newgen Role Templates</h1>
    <div class="role-dropdown">
        <label for="role-list">Choose a player role:</label>
        <select id="role-list"  onchange="dropdownChoice()">
            <option value="">--SELECT--</option>
            <option value="am-a">Attacking Midfielder - Attack</option>
            <option value="am-s">Attacking Midfielder - Support</option>
            <option value="ap-a">Advanced Playmaker - Attack</option>
            <option value="ap-s">Advanced Playmaker - Support</option>
            <option value="bpd-c">Ball Playing Defender - Cover</option>
            <option value="bpd-d">Ball Playing Defender - Defend</option>
            <option value="bpd-s">Ball Playing Defender - Stopper</option>
            <option value="cd-c">Central Defender - Cover</option>
            <option value="cd-d">Central Defender - Defend</option>
            <option value="cd-s">Central Defender - Stopper</option>
            <option value="eng-s">Enganche - Support</option>
            <option value="iwb-a">Inverted Wingback - Attack</option>
            <option value="mez-a">Mezzala - Attack</option>
            <option value="ss-a">Shadow Striker - Attack</option>
            <option value="tq-a">Trequartista - Attack</option>
        </select>
    </div>
    
    <div class="attributes-wrapper">
        <div id="attributes"></div>
        
        <div id="dropdown-choice"></div>
    </div>  

    <script src="resources/index.js"></script>
    <!--<script src="resources/dropdown-choice.js"></script>-->
</body>
</html>
